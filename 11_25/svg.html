<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
<div class="wrapper">
    <svg>
        <line x1="0" y1="10" x2="300" y2="10" stroke="black" stroke-width="3"
        stroke-dasharray="10 50" stroke-dashoffset="10"/>
        <circle r="50" cx="100" cy="100" fill="yellow" stroke="red" stroke-width="1"
        />

    </svg>
</div>
</body>
</html>
