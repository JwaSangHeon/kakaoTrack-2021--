<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<p>
    HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.
</p>
<hr>
<p>
    <form action="#" accept-charset="UTF-8" name = "AAA" method="post">
    <fieldset>
        <legend>입사지원서</legend>
        <h3>개인정보</h3>
        <ul>
            <li>이름<input type="text"></li>
            <li>연락처<input type="text"></li>
            <li>학과<select><option>컴퓨터 공학과</option></select></li>
        </ul>
        <h3>지원분야</h3>
        <ul>
            <li><input type="radio">웹 퍼블리싱</li>
            <li><input type="radio">웹 어플리케이션</li>
            <li><input type="radio">웹 개발 지원</li>
        </ul>
        <h3>지원 동기</h3>
        <textarea cols="60" rows="10">지원동기를 작성해주세요.</textarea>
        <br>
        <input type="button" value="접수하기">
        <input type="reset" value="다시작성">
    </fieldset>
</form>
</p>
</body>
</html>
